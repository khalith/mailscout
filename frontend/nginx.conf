server {
    listen 5173;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # -------------------------------------
    # BACKEND API ROUTES
    # -------------------------------------

    # Results download
    location /results/ {
        proxy_pass http://mailscout-backend.internal:8000/results/;
        proxy_set_header Host $host;
    }

    # Upload status + upload API
    location /uploads/ {
        proxy_pass http://mailscout-backend.internal:8000/uploads/;
        proxy_set_header Host $host;
    }

    # Auth routes
    location /auth/ {
        proxy_pass http://mailscout-backend.internal:8000/auth/;
        proxy_set_header Host $host;
    }

    # Generic API
    location /api/ {
        proxy_pass http://mailscout-backend.internal:8000/;
        proxy_set_header Host $host;
    }

    # -------------------------------------
    # STATIC FRONTEND
    # -------------------------------------
    location /assets/ {
        try_files $uri =404;
    }

    # SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------
    # Special cases
    # -------------------------------------
    location /favicon.ico {
        try_files /favicon.ico @missing;
    }

    location @missing {
        return 204;
    }
}

# -----------------------------------------
# PREVENT FILE CORRUPTION (xlsx, binary)
# -----------------------------------------
gzip off;
proxy_set_header Accept-Encoding "";
proxy_buffering off;
proxy_request_buffering off;
proxy_http_version 1.1;

