server {
    listen 5173;
    server_name _;

    root /usr/share/nginx/html;

    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Backend API proxy (optional)
    location /api/ {
        proxy_pass http://mailscout-backend:8000/;
    }

    location /favicon.ico {
        try_files /favicon.ico @missing;
    }

    location @missing {
        return 204;
    }
}

# Disable compression for binary files like XLSX
gzip off;

# Do not modify byte streams
proxy_set_header Accept-Encoding "";
proxy_buffering off;
proxy_request_buffering off;
proxy_http_version 1.1;

# Force binary passthrough for XLSX
types {
    application/vnd.openxmlformats-officedocument.spreadsheetml.sheet xlsx;
}
