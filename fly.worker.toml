# fly.worker.toml
app = "mailscout-worker"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  builder = "heroku/buildpacks:20"

[env]
  QUEUE_KEY = "mailscout:jobs"
  CONCURRENCY = "100"
  PER_MX_LIMIT = "5"
  INSERT_BATCH_SIZE = "200"

[experimental]
  auto_rollback = true

# ---------------------------------------------------------
# Workers normally don't expose ports â€” but Fly requires
# at least one service block, so we keep a minimal TCP port.
# ---------------------------------------------------------
[[services]]
  internal_port = 9000
  protocol = "tcp"

  [[services.ports]]
    port = 9000

  [services.tcp_checks]
    interval = "20s"
    timeout = "3s"
    grace_period = "10s"
    restart_limit = 0
