# fly.backend.toml
app = "mailscout-backend"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]
  builder = "heroku/buildpacks:20"

[env]
  # Runtime config that will be injected from fly secrets in production.
  # Keep minimal values here; set real values with `fly secrets set`.
  QUEUE_KEY = "mailscout:jobs"
  UPLOAD_PATH = "/data/uploads"
  CHUNK_SIZE = "1000"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "10s"
    interval = "15s"
    timeout = "2s"
    port = 8000
    restart_limit = 0

[deploy]
  release_command = "alembic upgrade head"
