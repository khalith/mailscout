# fly.worker.toml
app = "mailscout-worker"
primary_region = 'bom'
kill_signal = "SIGINT"
kill_timeout = 30

# ---------------------------------------------------------
# Workers normally don't expose ports â€” but Fly requires
# at least one service block, so we keep a minimal TCP port.
# ---------------------------------------------------------
[[services]]
  internal_port = 9000
  protocol = "tcp"

  [[services.ports]]
    port = 9000

  [services.tcp_checks]
    interval = "20s"
    timeout = "3s"
    grace_period = "10s"
    restart_limit = 0

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
