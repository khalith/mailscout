name: Docker Bake Build and Push

on:
  push:
    tags:
      - '*.*.*'

jobs:
  bake:
    runs-on: ubuntu-latest
    environment: actor

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: main         # ✅ Ensures you're on a real branch
        fetch-depth: 0    # ✅ Required for commit + push

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GHCR
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: khalith
        password: ${{ secrets.GHCR_PAT }}

    - name: Docker Bake (build & push all targets)
      uses: docker/bake-action@v5
      with:
        files: docker-bake.hcl
        push: true
        set: |
          backend.tags=ghcr.io/khalith/mailscout-backend:${{ github.ref_name }}
          worker.tags=ghcr.io/khalith/mailscout-worker:${{ github.ref_name }}
          frontend.tags=ghcr.io/khalith/mailscout-frontend:${{ github.ref_name }}
          autoscaler.tags=ghcr.io/khalith/mailscout-autoscaler:${{ github.ref_name }}
